<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Week 3 Links and Embedding</title>
    </head>
    <body>
       <p>Link to Google: <a href="http://www.google.com">Google</a></p> <!-- external link, must have http:// at start -->
       <p>Link Internally: <a href="week1notes.html">Week 1 Notes</a></p>
       <p>Example of path rules: ../index.html </p>
       <p>Example of path rules: ../b/e/page.html </p>
       <!-- link with a path -->
       <p>Link to another folder internally:
            <a href="../lab01/levy-bio.html">My Bio</a>
       </p>
       <!-- images have 2 required attributes -->
       <img src="../images/cat.jpg" alt="A cat">
       <!-- bringing content from another site -->
       <iframe width="560" height="315" src="https://www.youtube.com/embed/JxS5E-kZc2s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
