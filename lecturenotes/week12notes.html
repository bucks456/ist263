<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        function welcome () {
            alert ("Welcome!!!");
        }
        //alert puts up a pop up box on your web page
        function second () {
            alert ("Second Welcome!")
        }
        
    </script>
</head>
<body onload="welcome()">
    <p onclick="welcome();">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officia veritatis temporibus molestias numquam laboriosam debitis libero quibusdam. Nemo numquam, corrupti ipsum sed, repudiandae quos odit modi, voluptas dignissimos impedit accusantium?</p>
    <a onmouseover="second();">Get a greeting.</a>
</body>
</html>
